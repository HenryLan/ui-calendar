<div ng-controller="forgetpasswordCtrl">
    <div>
        <h2>Forget Password</h2>
    </div>

    <form class="form-inline" name="fpdForm" ng-submit="getPasword();">
        <div class="form-group">
            <input type="email" ng-model="email"  class="form-control" name="email" placeholder="email" required />
        </div>

		<button type="submit" class="btn btn-default" ng-disabled="fpdForm.$invalid">Reset Password</button>

		<!-- <button type="button" class="btn btn-default" ng-disabled="fpdForm.$invalid" ng-click="getPasword()">Test</button> -->
		
		<br/>
		
		<span>{{info}}</span>
    </form>
</div>

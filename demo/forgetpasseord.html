<div ng-controller="forgetpasswordCtrl">
    <div>
        <h2>Forget Password</h2>
    </div>

    <form class="form-inline" name="fpdForm" ng-submit="resetPassowrd();">
        <div class="form-group">
            <input type="email"  class="form-control" name="email" placeholder="email" required />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">Reset Password</button>
        </div>
    </form>
</div>

<div class="container">
    <form>
        <div class="form-group">
            <label for="username">User name</label>
            <input type="text" class="form-control" id="username" placeholder="username" ng-required />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="password" ng-required />
        </div>

        <button type="submit" class="btn btn-default">Login</button>
    </form>
</div>

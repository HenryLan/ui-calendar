<div ng-controller="loginCtrl" >
    <div>
        <h2>Meeting Schedule</h2>
    </div>

    <form class="form-inline" name="loginForm" ng-submit="login();">
        <div class="form-group">
            <label for="username">User name</label>
            <input type="text" ng-model="username" class="form-control" name="username" placeholder="username" required  />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="password" class="form-control" name="password" placeholder="password" required  />
        </div>

        <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">Login</button>

        <br />

        <div>
            <small class="text-info">{{message}}</small>
        </div>

        <br />
        <p>
            <span class="text-danger">{{error}}</span>
        </p>

    </form>
</div>
